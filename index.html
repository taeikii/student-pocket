<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student pocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .section {
            width: 300px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .student {
            border-left: 5px solid #2196F3;
        }

        .lecturer {
            border-left: 5px solid #FFC107;
        }

        .parent {
            border-left: 5px solid #E91E63;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>welcome to student pocket system</h1>
    </header>
    <div class="container">
        <div class="section student">
            <h2>Student</h2>
            <p>Access student-related resources, assignments, and schedules.</p>
            <button onclick="window.location.href='login student.html'">Enter</button>
        </div>

        <div class="section lecturer">
            <h2>Lecturer</h2>
            <p>Manage courses, view attendance, and upload materials.</p>
            <button onclick="alert('Welcome, Lecturer!')">Enter</button>
        </div>

        <div class="section parent">
            <h2>Parent</h2>
            <p>Track student progress, attendance, and communication.</p>
            <button onclick="alert('Welcome, Parent!')">Enter</button>
        </div>
    </div>
</body>
</html>
